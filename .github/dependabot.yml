# Dependabot configuration file
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for package.json and package-lock.json in the root directory
    directory: "/"
    # Check for updates once a week (Monday at 00:00 UTC)
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
    # Limit the number of open pull requests for version updates
    open-pull-requests-limit: 5
    # Set versioning strategy to increase for exact version pinning
    versioning-strategy: "increase"
    # Allow updates for both production and development dependencies
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    # Add a prefix to pull request titles
    commit-message:
      prefix: "deps"
      include: "scope"
    # Add labels for better categorization
    labels:
      - "dependencies"
      - "npm"
      - "documentation"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Look for .github/workflows
    directory: "/.github/workflows"
    # Check for updates once a month (1st of the month at 00:00 UTC)
    schedule:
      interval: "monthly"
      day: "1"
      time: "00:00"
    # Limit the number of open pull requests for version updates
    open-pull-requests-limit: 3
    # Add a prefix to pull request titles
    commit-message:
      prefix: "ci"
      include: "scope"
    # Add labels for better categorization
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
