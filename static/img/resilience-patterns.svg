<svg viewBox="0 0 650 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .pattern-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; font-weight: 600; fill: #1a252f; }
      .pattern-desc { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 11px; fill: #475569; }
      .main-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 16px; font-weight: 700; fill: #1a252f; }
      .icon-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 24px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="450" fill="#ffffff" rx="8"/>
  
  <!-- Title -->
  <text x="325" y="30" text-anchor="middle" class="main-title">
    Built-in Resilience Patterns
  </text>
  
  <!-- Circuit Breaker -->
  <g transform="translate(40, 70)">
    <rect width="180" height="140" rx="8" fill="#dbeafe" opacity="0.5"/>
    <text x="90" y="35" text-anchor="middle" class="icon-text">ğŸ”Œ</text>
    <text x="90" y="65" text-anchor="middle" class="pattern-title">Circuit Breaker</text>
    <text x="15" y="85" class="pattern-desc">Fail fast when downstream</text>
    <text x="15" y="100" class="pattern-desc">services are unavailable.</text>
    <text x="15" y="115" class="pattern-desc">Auto-recovery with</text>
    <text x="15" y="130" class="pattern-desc">configurable thresholds.</text>
  </g>
  
  <!-- Retry Policy -->
  <g transform="translate(235, 70)">
    <rect width="180" height="140" rx="8" fill="#fef3c7" opacity="0.5"/>
    <text x="90" y="35" text-anchor="middle" class="icon-text">ğŸ”„</text>
    <text x="90" y="65" text-anchor="middle" class="pattern-title">Retry Policies</text>
    <text x="15" y="85" class="pattern-desc">Exponential backoff with</text>
    <text x="15" y="100" class="pattern-desc">jitter for transient failures.</text>
    <text x="15" y="115" class="pattern-desc">Configurable max attempts</text>
    <text x="15" y="130" class="pattern-desc">and timeout policies.</text>
  </g>
  
  <!-- Dead Letter Queue -->
  <g transform="translate(430, 70)">
    <rect width="180" height="140" rx="8" fill="#f3e8ff" opacity="0.5"/>
    <text x="90" y="35" text-anchor="middle" class="icon-text">ğŸ“®</text>
    <text x="90" y="65" text-anchor="middle" class="pattern-title">Dead Letter Queue</text>
    <text x="15" y="85" class="pattern-desc">Isolate problematic records</text>
    <text x="15" y="100" class="pattern-desc">for later analysis without</text>
    <text x="15" y="115" class="pattern-desc">stopping pipeline execution.</text>
    <text x="15" y="130" class="pattern-desc">Automatic retry scheduling.</text>
  </g>
  
  <!-- Timeout Management -->
  <g transform="translate(40, 240)">
    <rect width="180" height="140" rx="8" fill="#fce7f3" opacity="0.5"/>
    <text x="90" y="35" text-anchor="middle" class="icon-text">â±ï¸</text>
    <text x="90" y="65" text-anchor="middle" class="pattern-title">Timeout Control</text>
    <text x="15" y="85" class="pattern-desc">Node-level timeouts prevent</text>
    <text x="15" y="100" class="pattern-desc">cascading failures. Cancel</text>
    <text x="15" y="115" class="pattern-desc">operations gracefully with</text>
    <text x="15" y="130" class="pattern-desc">CancellationToken support.</text>
  </g>
  
  <!-- Graceful Degradation -->
  <g transform="translate(235, 240)">
    <rect width="180" height="140" rx="8" fill="#dcfce7" opacity="0.5"/>
    <text x="90" y="35" text-anchor="middle" class="icon-text">ğŸ›¡ï¸</text>
    <text x="90" y="65" text-anchor="middle" class="pattern-title">Degradation</text>
    <text x="15" y="85" class="pattern-desc">Continue processing with</text>
    <text x="15" y="100" class="pattern-desc">reduced functionality when</text>
    <text x="15" y="115" class="pattern-desc">non-critical components fail.</text>
    <text x="15" y="130" class="pattern-desc">Maintain service availability.</text>
  </g>
  
  <!-- Health Monitoring -->
  <g transform="translate(430, 240)">
    <rect width="180" height="140" rx="8" fill="#fef2f2" opacity="0.5"/>
    <text x="90" y="35" text-anchor="middle" class="icon-text">ğŸ’Š</text>
    <text x="90" y="65" text-anchor="middle" class="pattern-title">Health Checks</text>
    <text x="15" y="85" class="pattern-desc">Built-in health monitoring</text>
    <text x="15" y="100" class="pattern-desc">and metrics. Integrates with</text>
    <text x="15" y="115" class="pattern-desc">ASP.NET Core health</text>
    <text x="15" y="130" class="pattern-desc">endpoints and telemetry.</text>
  </g>
  
  <!-- Footer -->
  <text x="325" y="420" text-anchor="middle" class="pattern-desc" opacity="0.7">
    Production-grade resilience without additional dependencies
  </text>
</svg>
