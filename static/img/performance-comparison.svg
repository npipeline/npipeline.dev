<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .metric-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; font-weight: 600; fill: #2c3e50; }
      .metric-value { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; fill: #34495e; }
      .metric-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 16px; font-weight: 700; fill: #1a252f; }
      .comparison-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 12px; fill: #7f8c8d; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" rx="8"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="metric-title">
    Performance Metrics
  </text>
  
  <!-- Throughput Comparison -->
  <g transform="translate(50, 70)">
    <rect width="220" height="120" fill="#e8f5e9" rx="6" opacity="0.3"/>
    <text x="110" y="25" text-anchor="middle" class="metric-label">Throughput</text>
    <text x="110" y="60" text-anchor="middle" class="metric-value" font-size="28" font-weight="700" fill="#2e7d32">5M+</text>
    <text x="110" y="82" text-anchor="middle" class="metric-value">records/second</text>
    <text x="110" y="105" text-anchor="middle" class="comparison-label">Zero-allocation fast path</text>
  </g>
  
  <!-- GC Pressure Reduction -->
  <g transform="translate(330, 70)">
    <rect width="220" height="120" fill="#e3f2fd" rx="6" opacity="0.3"/>
    <text x="110" y="25" text-anchor="middle" class="metric-label">GC Reduction</text>
    <text x="110" y="60" text-anchor="middle" class="metric-value" font-size="28" font-weight="700" fill="#1565c0">95%</text>
    <text x="110" y="82" text-anchor="middle" class="metric-value">less allocations</text>
    <text x="110" y="105" text-anchor="middle" class="comparison-label">ValueTask optimization</text>
  </g>
  
  <!-- Memory Usage -->
  <g transform="translate(50, 220)">
    <rect width="220" height="120" fill="#f3e5f5" rx="6" opacity="0.3"/>
    <text x="110" y="25" text-anchor="middle" class="metric-label">Memory Efficiency</text>
    <text x="110" y="60" text-anchor="middle" class="metric-value" font-size="28" font-weight="700" fill="#6a1b9a">O(1)</text>
    <text x="110" y="82" text-anchor="middle" class="metric-value">constant memory</text>
    <text x="110" y="105" text-anchor="middle" class="comparison-label">Streaming architecture</text>
  </g>
  
  <!-- Latency -->
  <g transform="translate(330, 220)">
    <rect width="220" height="120" fill="#fff3e0" rx="6" opacity="0.3"/>
    <text x="110" y="25" text-anchor="middle" class="metric-label">Latency</text>
    <text x="110" y="60" text-anchor="middle" class="metric-value" font-size="28" font-weight="700" fill="#e65100">&lt;1Âµs</text>
    <text x="110" y="82" text-anchor="middle" class="metric-value">per record</text>
    <text x="110" y="105" text-anchor="middle" class="comparison-label">Pre-compiled delegates</text>
  </g>
  
  <!-- Footer note -->
  <text x="300" y="380" text-anchor="middle" class="comparison-label" font-size="11">
    Benchmarked on .NET 8+ with optimized pipeline configurations
  </text>
</svg>
