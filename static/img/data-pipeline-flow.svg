<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for primary nodes -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005F73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A9396;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for process nodes -->
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94D2BD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D8A6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#005F73" />
    </marker>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="8"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
    Zero-Allocation Data Pipeline Flow
  </text>
  
  <!-- Source Node -->
  <g id="source-node">
    <rect x="50" y="150" width="120" height="80" rx="8" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <text x="110" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Data Source
    </text>
    <text x="110" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      CSV / Database
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="170" y1="190" x2="210" y2="190" stroke="#005F73" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="190" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Stream
  </text>
  
  <!-- Transform Node 1 -->
  <g id="transform-node-1">
    <rect x="220" y="150" width="120" height="80" rx="8" fill="url(#processGradient)"/>
    <text x="280" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">
      Transform
    </text>
    <text x="280" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a1a1a">
      Zero-Alloc
    </text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="340" y1="190" x2="380" y2="190" stroke="#005F73" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="360" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Validate
  </text>
  
  <!-- Process Node -->
  <g id="process-node">
    <rect x="390" y="150" width="120" height="80" rx="8" fill="url(#processGradient)"/>
    <text x="450" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a1a">
      Process
    </text>
    <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a1a1a">
      Memory Pool
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="510" y1="190" x2="550" y2="190" stroke="#005F73" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="530" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Aggregate
  </text>
  
  <!-- Sink Node -->
  <g id="sink-node">
    <rect x="560" y="150" width="120" height="80" rx="8" fill="url(#primaryGradient)" filter="url(#glow)"/>
    <text x="620" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      Data Sink
    </text>
    <text x="620" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
      Storage / API
    </text>
  </g>
  
  <!-- Performance Metrics -->
  <g id="metrics">
    <rect x="200" y="280" width="400" height="80" rx="8" fill="#f0f6f7" stroke="#005F73" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#005F73">
      Performance Benefits
    </text>
    <text x="250" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">
      95% Less GC Pressure
    </text>
    <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">
      Zero Memory Allocations
    </text>
    <text x="550" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">
      Millions Records/Sec
    </text>
    <text x="250" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Pre-compiled Delegates
    </text>
    <text x="400" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      ValueTask Optimization
    </text>
    <text x="550" y="348" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">
      Streaming Architecture
    </text>
  </g>
  
  <!-- Error Handling Path -->
  <g id="error-path">
    <path d="M 280 230 Q 280 260 350 260 Q 420 260 420 230" 
          stroke="#EE9B00" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
    <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#EE9B00">
      Error Recovery
    </text>
  </g>
  
  <!-- Resilience Badge -->
  <g id="resilience-badge">
    <circle cx="450" cy="100" r="25" fill="#EE9B00" opacity="0.9"/>
    <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      Resilient
    </text>
  </g>
</svg>